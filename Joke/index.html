<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="text-center">Générateur de Blagues</h1>

    <div class="mb-4">
        <input type="text" id="userJokeInput" class="form-control mb-2" placeholder="Écrivez votre blague ici...">

        <button id="addJokeBtn" class="btn btn-success mb-2">Ajouter la blague</button>

        <select id="categorySelect" class="form-select mb-3">
            <option value="Any">Tout</option>
            <option value="Programming">Programmation</option>
            <option value="Misc">Divers</option>
            <option value="Dark">Humour noir</option>
            <option value="Pun">Jeux de mots</option>
            <option value="Spooky">Spooky</option>
            <option value="Christmas">Noël</option>
        </select>

        <button id="fetchJokeBtn" class="btn btn-primary">Récupérer une blague</button>
        <button id="clearTableBtn" class="btn btn-danger">Vider le tableau</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Catégorie</th>
                <th>Blague</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="jokesTableBody">
        </tbody>
    </table>

    <script src="assets/app.js"></script>
</body>
</html>
